version: '2'

services:
  rabbitmq:
    image: makeomatic/rabbitmq:3.6.9
    container_name: rabbitmq
    hostname: rabbitmq

  tester:
    container_name: tester
    image: makeomatic/node:8.2.1-tester
    links:
      - rabbitmq
    working_dir: /src
    volumes:
      - ${PWD}:/src
    environment:
      - NODE_ENV=test
    command: tail -f /dev/null
